{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}
<!-- upload new photo-->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% for img in posts %}
            <div class="row">
                <div class="col-md-12 showpost">
                    <div class="card" style="width: 100%; height: 100%;">
                        <div class="img">
                            {% load static %}
                            <a href="#{{img.id}}" data-toggle="modal" data-target="#{{img.id}}">
                                <img class="card-img-top" src="{{img.image.url}}" class="img-responsive"
                                    alt="{{image.img_name}}">
                            </a>
                        </div>
                        <div class="col-lg-3">
                            
                            <div class="modal fade" id="{{img.id}}" role="dialog">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">{{img.image_name}}</h4>
                                            <img src="{{img.image.url}}" class="img-responsive" alt="Image"
                                                style="width:100%;max-width:100%">
                                        </div>
                                        <div class="modal-body">
                                            <p class="text-justify">{{img.caption}}</p>
                                            <p class="text-left"><b>Likes:</b> {{img.likes}}</p>
                                            <p class="text-left"><b>Posted on:</b></p>

                                        </div>
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding-1">
                                            <input id="{{img.id}}-url" class="form-control input-md responsive"
                                                type="text" value="{{img.image.url}}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="card-block">
                            <br>
                            <img src="https://img.icons8.com/material-outlined/24/000000/filled-like.png" />
                            <img src="https://img.icons8.com/material-outlined/24/000000/speech-bubble--v2.png" />
                            <img src="https://img.icons8.com/windows/32/000000/filled-sent.png" />

                            <h5 class="card-title"><span class="" style="font-weight: 700;">{{img.profile}}</span>
                                {{img.caption}}
                            </h5>
                            <form class="commentform" role="search" action="/" style=" margin-bottom:5%">
                                <div class="input-group">
                                    <input type="text" style="border:none;" class="form-control" id="comment"
                                        placeholder="Add a comment">

                                    <div class="input-group-btn">
                                        <button class="btn btn-default"
                                            style="border: none; border-top: 1px solid rgb(236, 233, 233);"
                                            type="submit"> <a href="#" class="btn col-md-3">Post</a>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5">
            <div class="showprofile">
                <div class="row">
                    <div class="col-md-4">
                        <div class="img">
                            <div id="profile" class="rounded-circle">
                                <img src="{{user.profile.profile_pic.url }}" alt="profile_photo">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h5 style="font-weight: 700;"><a href="{% url 'profile' %}">{{user.username}}</a></h5>
                        <b>{{user.profile.bio}}</b>

                        <!-- <a href="/">
                            <button class="btn btn-success">Edit Profile</button>
                        </a> -->
                    </div>
                </div>
            </div>
            <hr>

        </div>
    </div>
    {%endblock%}
