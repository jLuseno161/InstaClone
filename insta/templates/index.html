{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}

<h1 class="text-center">WELCOME HOME</h1>


<!-- upload new photo-->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% for img in posts %}

            <div class="row">
                <div class="col-md-12 showpost">
                    <div class="card" style="width: 100%; height: 100%;">
                        <div class="img">
                            {% load static %}
                            <img class="card-img-top" src="{{img.image.url}}" alt="{{image.img_name}}"></div>
                        <div class="card-block">
                            <h4 class="card-title">Card caption</h4>
                            <p class="card-text">{{img.caption}}</p>
                            <hr>
                            <a href="#" class="btn">Add comment</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5">
            <div class="showprofile">
                <div class="row">
                    <div class="col-md-4">
                        <div class="img">
                            <div id="profile" class="rounded-circle">
                                <img src="{{user.profile.profile_pic.url }}" alt="profile_photo">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h5 style="font-weight: 700;">{{user.username}}</h5>
                        <p>{{user.profile.bio}}</p>
                        <div class="row">
                            <div class="col-md-6">
                                <p>Following</p>
                            </div>
                            <div class="col-md-6">
                                <p>Followers</p>
                            </div>
                            <br>
                        </div>
                        <a href="/">
                            <button class="btn btn-success">Edit Profile</button>
                        </a>
                    </div>
                </div>
            </div>
            <hr>

        </div>
    </div>
    {%endblock%}
